name: Release

on:
  workflow_run:
    workflows: ['Updates']
    types:
      - completed
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'base/**'
  pull_request:
    paths:
      - 'apps/**'
      - 'base/**'

jobs:
  changes:
    name: Get changes
    runs-on: ubuntu-22.04
    outputs:
      matrix: "{\"container\": ${{ steps.reduce.outputs.containers }} }"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            changed:
              - added|modified:
                - 'apps/**'
                - 'base/**'

      - if: steps.filter.outputs.changed == 'true'
        run: echo '${{ toJson(steps.filter.outputs) }}' > changes.json
      - id: reduce
        if: steps.filter.outputs.changed == 'true'
        run: |
          CONTAINERS=$(jq --raw-output '.changed_files | fromjson | .[] |= sub("(?<filepath>(?<first_directory>(?<root1>[/]?)[^/]+/)(?<second_directory>(?<root2>[/]?)[^/]+)(?<extra_paths>.+))"; "\(.second_directory)") | unique' changes.json)
          echo ::set-output name=containers::${CONTAINERS}

  lint:
    name: Run hadolint
    runs-on: ubuntu-22.04
    needs:
      - changes
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: hadolint
        uses: reviewdog/action-hadolint@v1.33.0
        with:
          github_token: ${{ steps.generate-token.outputs.token }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_on_error: true

  build:
    name: Build and test
    runs-on: ubuntu-22.04
    needs:
      - changes
      - lint
    if: needs.changes.outputs.matrix.containers != '[]'
    strategy:
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Setup workflow Variables
        id: vars
        shell: bash
        run: |
          BUILD_DATE=$(date --rfc-3339=seconds --utc)
          echo ::set-output name=build_date::${BUILD_DATE}
          if [[ -f ./apps/${{ matrix.container }}/Dockerfile ]]; then
            CATEGORY=apps
          else
            CATEGORY=base
          fi
          echo ::set-output name=category::${CATEGORY}
          VERSION=$(cat ./${CATEGORY}/${{ matrix.container }}/VERSION)
          echo ::set-output name=version::${VERSION}
          PLATFORM=$(cat ./${CATEGORY}/${{ matrix.container }}/PLATFORM)
          echo ::set-output name=platform::${PLATFORM}
          if [[ -f ./${CATEGORY}/${{ matrix.container }}/goss.yaml ]]; then
            echo ::set-output name=goss_enabled::true
            echo ::set-output name=goss_config::./${CATEGORY}/${{ matrix.container }}/goss.yaml
          else
            echo ::set-output name=goss_enabled::false
          fi
          if [[ ${{ github.event_name }} == pull_request ]]; then
            echo ::set-output name=push::false
          else
            echo ::set-output name=push::true
          fi

      - name: Set up Goss
        uses: e1himself/goss-installation-action@v1.0.4
        if: steps.vars.outputs.goss_enabled == 'true'
        with:
          # renovate: datasource=github-releases depName=aelsabbahy/goss
          version: v0.3.18

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ steps.generate-token.outputs.token }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:latest

      - name: Build and Load Local Test Container
        if: steps.vars.outputs.goss_enabled == 'true'
        uses: docker/build-push-action@v3
        with:
          build-args: |
            VERSION=${{ steps.vars.outputs.version }} }}
          context: .
          file: ${{ steps.vars.outputs.category }}/${{ matrix.container }}/Dockerfile
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "github_token=${{ steps.generate-token.outputs.token }}"

      - name: Run GOSS tests
        id: goss
        if: steps.vars.outputs.goss_enabled == 'true'
        shell: bash
        env:
          CONTAINER_RUNTIME: docker
          NODE_ENV: staging
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
          GOSS_FILE: ${{ steps.vars.outputs.goss_config }}
          GOSS_OPTS: |-
            --retry-timeout 60s --sleep 2s --color --format documentation
        run: |
          if [[ ${{ matrix.container }} == wyoa-bot ]]; then
            dgoss run -e SOPS_AGE_KEY=${{ secrets.SOPS_AGE_KEY }} -e NODE_ENV=staging \
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:test
          else
            dgoss run ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:test
          fi

      - name: Build and Push
        id: release
        uses: docker/build-push-action@v3
        with:
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
          labels: |
            org.opencontainers.image.created=${{ steps.vars.outputs.build_date }}
          context: .
          platforms: ${{ steps.vars.outputs.platform }}
          file: ${{ steps.vars.outputs.category }}/${{ matrix.container }}/Dockerfile
          push: ${{ steps.vars.outputs.push }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:rolling
            ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}:v${{ steps.vars.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "github_token=${{ steps.generate-token.outputs.token }}"
